<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
      body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
        #container {
            text-align: center;
        }

#login-form {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    max-width: 300px;
    width: 100%;
}

h2 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    color: #555;
}

input {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #3498db;
}

button {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

/* Optional: Add animation to the form */
#login-form {
    animation: fadeInUp 0.5s ease;
}
#login-form h2 {
            /* Styling for the heading */
            transition: color 0.3s ease; /* Smooth transition effect on color change */
        }

        #login-form h2:hover {
            /* Styling for the heading on hover */
            color: red; /* Change the color to your desired hover color */
        }
        h1 {
      display: inline-block;
      cursor: pointer;
      transition: color 0.3s ease-in-out;
    }

    /* Hover effect */
    h1:hover {
      color: #FF5733; /* Change to the desired hover color */
    }
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    
    <div id="container">
    <h1 id="dynamicTitle">MOTOR OD CLAIMS</h1>
    <div id="login-form">
        <h2>Login</h2>
        <form id="authenticationForm" onsubmit="return authenticate()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</div>
    <script>
        function authenticate() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Implement server-side authentication logic here
            // Instead of hardcoding, you should send a request to the server

            // For now, just redirect to the dashboard
            if (username === 'Mohit' && password === 'Mohit') {
                // Authentication successful, redirect to another page
                window.location.href = 'index.html';
                return false; // Prevent default form submission
            } else {
                alert('Invalid username or password. Please try again.');
                return false; // Prevent default form submission
            }
        }
    </script>
 <script>
    // Array of colorful titles
    const colorfulTitles = [
      "#FF5733", // Orange
      "#33FF57", // Green
      "#5733FF", // Purple
      "#FF3357"  // Pink
      // Add more colors as needed
    ];

    let currentIndex = 0;

    function changeTitle() {
      document.getElementById('dynamicTitle').style.color = colorfulTitles[currentIndex];
      currentIndex = (currentIndex + 1) % colorfulTitles.length;
    }

    // Change title every 10 seconds
    setInterval(changeTitle, 1000);
  </script>
  
</body>
</html>
